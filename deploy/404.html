<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - REMAS AL-FALAAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2d5a3d 0%, #1e3d29 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: rgba(255,255,255,0.3);
        }
        .btn-home {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            backdrop-filter: blur(10px);
        }
        .btn-home:hover {
            background: white;
            color: #2d5a3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 error-container">
                <div class="error-code">404</div>
                <h1 class="mb-4">Halaman Tidak Ditemukan</h1>
                <p class="mb-4">Maaf, halaman yang Anda cari tidak dapat ditemukan.</p>
                <a href="/" class="btn btn-home btn-lg">
                    <i class="fas fa-home me-2"></i>Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>
</body>
</html>
