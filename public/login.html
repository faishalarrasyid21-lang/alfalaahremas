<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - REMAS AL-FALAAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        :root {
            --primary-green: #2d5a3d;
            --secondary-green: #4a7c59;
            --light-green: #6fa073;
            --accent-green: #8db38d;
        }
        body {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .login-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(45, 90, 61, 0.3);
        }
        .back-home {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }
        .back-home:hover {
            color: var(--secondary-green);
        }
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="login-header">
                        <img src="images/logo remas.png" alt="REMAS AL-FALAAH">
                        <h4 class="mb-0">Login Admin</h4>
                        <p class="mb-0 opacity-75">REMAS AL-FALAAH</p>
                    </div>
                    
                    <div class="login-body">
                        <!-- Alert untuk demo -->
                        <div class="alert alert-info" id="demoAlert">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Mode Demo:</strong> Dalam versi statis, fungsi login tidak tersedia. 
                            Untuk akses admin penuh, gunakan aplikasi Laravel.
                        </div>

                        <form id="loginForm">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">
                                    Ingat saya
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>

                        <div class="text-center">
                            <a href="index.html" class="back-home">
                                <i class="fas fa-arrow-left me-2"></i>Kembali ke Beranda
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulasi proses login
            if (email && password) {
                // Check if it's one of the demo admin accounts
                const validEmails = [
                    'admin@remas.com',
                    'admin@localhost.com', 
                    'faishalarrasyid21@gmail.com'
                ];
                
                if (validEmails.includes(email.toLowerCase())) {
                    // Simulate successful login
                    alert('Login berhasil! Mengarahkan ke halaman admin...');
                    setTimeout(() => {
                        window.location.href = 'admin-kegiatan.html';
                    }, 1000);
                } else {
                    alert('Email tidak terdaftar. Silakan gunakan salah satu email admin yang tersedia.');
                }
            } else {
                alert('Silakan isi email dan password.');
            }
        });

        // Demo account suggestions
        const demoAccounts = [
            'admin@remas.com',
            'admin@localhost.com', 
            'faishalarrasyid21@gmail.com'
        ];

        document.getElementById('email').addEventListener('focus', function() {
            if (this.value === '') {
                // Add a subtle hint
                this.placeholder = 'Coba: admin@remas.com';
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            this.placeholder = 'name@example.com';
        });
    </script>
</body>
</html>
